      <article class="about  active" data-page="about">

        <header>
          <h2 class="h2 article-title">TESTING</h2>
        </header>

        <section class="about-text">

            <ul id="ftn-posts"></ul>
            <script>
                async function showFTN() {
                    try {
                        const res = await fetch('/data/ftn_posts.json', { cache: 'no-store' });
                        const posts = await res.json();
                        const esc = s => String(s || '').replace(/[&<>"']/g, c => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;' }[c]));
                        document.getElementById('ftn-posts').innerHTML = posts.map(p => `
                <li>
                    <a href="${p.url}" target="_blank" rel="noopener">${esc(p.title)}</a><br>
                    <small>${esc(p.date || '')}</small>
                    ${p.excerpt ? `<p>${esc(p.excerpt)}</p>` : ''}
                </li>
                `).join('');
                    } catch (e) {
                        console.error(e);
                        document.getElementById('ftn-posts').textContent = 'Nema dostupnih vesti.';
                    }
                }
                showFTN();
            </script>


        </section>

      </article>
