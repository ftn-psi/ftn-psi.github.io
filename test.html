    <script>
        (function () {
            const SLIDER_ID = 'ftn-slider';
            const SLIDES_ID = 'ftn-slides';
            const DOTS_ID = 'ftn-dots';
            const JSON_URL = '/data/ftn_posts.json'; // if your Pages source is /docs, this still works

            const esc = s => String(s || '').replace(/[&<>"']/g, c => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[c]));

            async function load() {
                const res = await fetch(JSON_URL, { cache: 'no-store' });
                if (!res.ok) throw new Error('Cannot load FTN posts');
                const posts = await res.json();

                const slidesEl = document.getElementById(SLIDES_ID);
                const dotsEl = document.getElementById(DOTS_ID);

                // Build slides (image → title → excerpt → button)
                slidesEl.innerHTML = posts.map(p => {
                    const img = p.image ? `<img class="ftn-card-img" src="${esc(p.image)}" alt="">` : `<div class="ftn-card-img"></div>`;
                    const date = p.date ? `<div class="ftn-date">${esc(p.date)}</div>` : '';
                    const excerpt = p.excerpt ? `<p class="ftn-excerpt">${esc(p.excerpt)}</p>` : '';

                    return `<div class="ftn-slide">
            ${img}
            <div>
              <h3 class="ftn-title">${esc(p.title)}</h3>
              ${date}
              ${excerpt}
            </div>
            <div class="ftn-actions">
              <a class="ftn-btn" href="${p.url}" target="_blank" rel="noopener">Otvorite na FTN sajtu</a>
            </div>
          </div>`;
                }).join('');

                // Build dots
                dotsEl.innerHTML = posts.map((_, i) => `<div class="ftn-dot${i === 0 ? ' active' : ''}" data-i="${i}"></div>`).join('');

                initSlider(posts.length);
            }

            function initSlider(n) {
                const slider = document.getElementById(SLIDER_ID);
                const slides = document.getElementById(SLIDES_ID);
                const dots = Array.from(document.querySelectorAll('#' + DOTS_ID + ' .ftn-dot'));
                const prev = slider.querySelector('.ftn-prev');
                const next = slider.querySelector('.ftn-next');

                let i = 0, timer = null;

                function go(idx) {
                    i = (idx + n) % n;
                    slides.style.transform = `translateX(-${i * 100}%)`;
                    dots.forEach((d, k) => d.classList.toggle('active', k === i));
                    restart();
                }
                function restart() {
                    if (timer) clearInterval(timer);
                    // autoplay every 7s
                    timer = setInterval(() => go(i + 1), 7000);
                }

                prev.addEventListener('click', () => go(i - 1));
                next.addEventListener('click', () => go(i + 1));
                dots.forEach(d => d.addEventListener('click', () => go(parseInt(d.dataset.i, 10))));

                // swipe (mobile)
                let startX = null;
                slides.addEventListener('touchstart', e => { startX = e.touches[0].clientX; }, { passive: true });
                slides.addEventListener('touchend', e => {
                    if (startX == null) return;
                    const dx = e.changedTouches[0].clientX - startX;
                    startX = null;
                    if (Math.abs(dx) > 40) go(i + (dx < 0 ? 1 : -1));
                }, { passive: true });

                restart();
            }

            load().catch(err => {
                console.error(err);
                const slides = document.getElementById(SLIDES_ID);
                slides.innerHTML = `<div class="ftn-slide"><p style="padding:16px">Nema dostupnih vesti.</p></div>`;
            });
        })();
    </script>
